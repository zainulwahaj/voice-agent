<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Authentication</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            color: white;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-size: 1.2em;
            margin: 1rem 0;
        }
        .error {
            color: #f44336;
            font-size: 1.2em;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="status">Authenticating with Google Calendar...</h2>
        <p id="message">Please wait while we complete the authentication process.</p>
    </div>

    <script>
        // Get the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = 'There was an error during authentication. Please try again.';
            document.getElementById('message').className = 'error';
        } else if (code) {
            // Send the code back to the parent window
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_CODE',
                code: code
            }, window.location.origin);
            
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Authentication Successful!';
            document.getElementById('message').textContent = 'You can now close this window and return to the medical assistant.';
            document.getElementById('message').className = 'success';
            
            // Close the window after a short delay
            setTimeout(() => {
                window.close();
            }, 2000);
        } else {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'No Authorization Code';
            document.getElementById('message').textContent = 'No authorization code received. Please try again.';
            document.getElementById('message').className = 'error';
        }
    </script>
</body>
</html>
